name: ServerHelper
version: @version@
main: dev.robothanzo.serverhelper.ServerHelper
api-version: 1.16
prefix: "ServerHelper"
authors: [ RobotHanzo ]
description: A plugin used on my own slimefun survival server, it works :)
website: https://robothanzo.dev
commands:
  installresourcepack:
    description: Installs server requested resource pack
    usage: /installresourcepack
  convertholdingitem:
    description: Converts holding slimefun item to a working one
    usage: /convertholdingitem
    aliases: [ chi ]
depend:
  - Slimefun
